<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Asuntos Internos | Personas</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-fluid">
                <div class="ui-g">
                    <p:messages showDetail="true" closable="true"/>
                    <p:growl showDetail="true"/>
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>Personas</h1>
                            <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:outputLabel for="nombres" value="Nombres"/>
                                <p:inputText id="nombres" value="#{personasBean.persona.nombres}"/>

                                <p:outputLabel for="apellidos" value="Apellidos"/>
                                <p:inputText id="apellidos" value="#{personasBean.persona.apellidos}"/>

                                <p:outputLabel for="cedula" value="CI"/>
                                <p:inputText id="cedula" value="#{personasBean.persona.cedula}"/>

                                <h:panelGroup />
                                <h:panelGroup />

                                <p:commandButton value="Crear" action="#{personasBean.crear()}" icon="ui-icon-disk"/>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
