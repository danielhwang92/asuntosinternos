<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Asuntos Internos | Login</title>
        <h:outputScript name="js/layout.js" library="mirage-layout" />

    </h:head>

    <h:body styleClass="login-body layout-light">

        <div class="login-content">
            
            <div class="login-panel">
                
                <div class="login-panel-content">
                    
                    <div class="logo">
                        <p:graphicImage name="images/logos/logo-color.png" library="mirage-layout" />
                    </div>
                    
                    <h1>Sistema de Asuntos Internos</h1>
                    
                    <h:form styleClass="forms">
                        
                        <div class="login-input-wrapper">
                            <p:outputLabel for="username" value="Nombre de usuario" />
                            <p:inputText id="username" placeholder="Ingrese su nombre de usuario..." />
                            <i class="fa fa-user" />
                        </div>

                        <div class="login-input-wrapper">
                            <p:outputLabel for="password" value="Contraseña" />
                            <p:password id="password" placeholder="Ingrese su contraseña..." feedback="false" />
                            <i class="fa fa-lock" />
                        </div>

                        <div class="buttons">
                            <p:commandButton value="Ingresar" />
                        </div>
                        
                    </h:form>
                    
                </div>
                
            </div>

            <div class="desert"></div>
            
        </div>

        <h:outputStylesheet name="css/layout-blue-light.css" library="mirage-layout" />

    </h:body>

</html>
